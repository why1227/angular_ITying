<h2>人员登记系统</h2>
<div class="people_list">
  <ul>
    <li>姓 名：
      <input type="text" id="username" [(ngModel)]="peopleInfo.username" />
    </li>
    <li>性 别：
      <input type="radio" value="1" name="sex" id="sex1" [(ngModel)]="peopleInfo.sex" />
      <label for="sex1">男</label>
      <input type="radio" value="2" name="sex" id="sex2" [(ngModel)]="peopleInfo.sex" />
      <label for="sex2">女</label>
    </li>
    <li>城 市：
      <select name="city" id="city" [(ngModel)]="peopleInfo.city">
        <option [value]="item" *ngFor="let item of peopleInfo.city_list">
          {{item}}
        </option>
      </select>
    </li>
    <li>
      爱 好：
      <span *ngFor="let item of peopleInfo.hobby;let key=index">
        <input type="checkbox" [(ngModel)]="item.checked" [id]="'check'+key" />
        <label [for]="'check'+key">{{item.title}}</label>
        &nbsp;&nbsp;
      </span>
    </li>
    <li>
        备 注：
        <textarea name="mark" [(ngModel)]="peopleInfo.mark" id="mark" cols="30" rows="10"></textarea>
    </li>
  </ul>

  <button (click)="doSubmit()" class="submit_button">获取表单内容</button>

  <!-- <pre>
      {{peopleInfo | json}}
  </pre> -->
</div>
